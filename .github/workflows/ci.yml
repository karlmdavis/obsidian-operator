name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies (placeholder)"
          # npm ci will be used once package.json exists
          
      - name: Run linter
        run: |
          echo "Running linter (placeholder)"
          # npm run lint will be used once configured
          
      - name: Run type check
        run: |
          echo "Running type check (placeholder)"
          # npm run typecheck will be used once TypeScript is configured
          
      - name: Run tests
        run: |
          echo "Running tests (placeholder)"
          # npm test will be used once tests are configured
          
      - name: Build plugin
        run: |
          echo "Building plugin (placeholder)"
          # npm run build will be used once build is configured
          
      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: |
            main.js
            manifest.json
            styles.css
          if-no-files-found: ignore